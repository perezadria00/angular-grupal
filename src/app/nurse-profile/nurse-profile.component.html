<div class="page-container">
  <div class="profile-container">
    <h2>¡Bienvenido/a, {{ name }}!</h2>

  
    <div class="profile-content">
      <!-- Información del perfil -->
      <div class="profile-info">
        <p><strong>Nombre:</strong> {{ name || 'Not provided' }}</p>
        <p><strong>Especialidad:</strong> {{ speciality || 'Not provided' }}</p>
        <p><strong>Turno:</strong> {{ shift || 'Not provided' }}</p>
        <p><strong>Teléfono:</strong> {{ phone_number || 'Not provided' }}</p>
        <p><strong>Usuario:</strong> {{ username || 'Not provided' }}</p>
        <p><strong>Email:</strong> {{ email || 'Not provided' }}</p>
      </div>

      <!-- Imagen del perfil -->
      <div class="profile-image">
        <img 
          [src]="imgPerfil || 'assets/images/prueba.jpg'" 
          alt="Imagen de {{ name }}" 
          (error)="imgPerfil = 'assets/images/prueba.jpg'" 
        />
      </div>
    </div>
  </div>
</div>
