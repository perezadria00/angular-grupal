<div class="container">
  <h2>Listado de Enfermeros</h2>

  <!-- Mensaje de error -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- Tabla de enfermeros -->
  <table *ngIf="enfermeros.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
        <th>Especialidad</th>
        <th>Turno</th>
        <th>Tel√©fono</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let enfermero of enfermeros">
        <td>{{ enfermero.id }}</td>
        <td>{{ enfermero.username }}</td>
        <td>{{ enfermero.name }}</td>
        <td>{{ enfermero.surname }}</td>
        <td>{{ enfermero.email }}</td>
        <td>{{ enfermero.speciality }}</td>
        <td>{{ enfermero.shift }}</td>
        <td>{{ enfermero.phone }}</td>
      </tr>
    </tbody>
  </table>
</div>
