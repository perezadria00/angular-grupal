<div class="container">
  <h2>Listado de Enfermeros</h2>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  <table *ngIf="enfermeros.length > 0" border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Usuario</th>
        <th>Especialidad</th>
        <th>Turno</th>
        <th>Tel√©fono</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let enfermero of enfermeros">
        <td>{{ enfermero.id }}</td>
        <td>{{ enfermero.name }}</td>
        <td>{{ enfermero.surname }}</td>
        <td>{{ enfermero.username }}</td>
        <td>{{ enfermero.speciality }}</td>
        <td>{{ enfermero.shift }}</td>
        <td>{{ enfermero.phone }}</td>
      </tr>
    </tbody>
  </table>
</div>
