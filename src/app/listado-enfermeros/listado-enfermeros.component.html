<h1 style="text-align: center; color: #4CAF50;">Listado de Enfermeros y Enfermeras</h1>

<table style="width: 80%; margin: auto; border-collapse: collapse; border: 1px solid #ddd; font-family: Arial, sans-serif;">
  <thead style="background-color: #4CAF50; color: white; text-align: left;">
    <tr>
      <th style="padding: 10px;">#</th>
      <th style="padding: 10px;">Nombre</th>
      <th style="padding: 10px;">Especialidad</th>
      <th style="padding: 10px;">Turno</th>
      <th style="padding: 10px;">Tel√©fono</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let enfermero of enfermeros; let i = index" style="border-bottom: 1px solid #ddd;">
      <td style="padding: 10px; text-align: center;">{{ i + 1 }}</td>
      <td style="padding: 10px;">{{ enfermero.nombre }}</td>
      <td style="padding: 10px;">{{ enfermero.especialidad }}</td>
      <td style="padding: 10px;">{{ enfermero.turno }}</td>
      <td style="padding: 10px;">{{ enfermero.telefono }}</td>
    </tr>
  </tbody>
</table>
